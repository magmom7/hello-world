<!DOCTYPE html>
<html>
 <head>
 <title>리스트</title>
 <script>
   function inputItem(){
     var list = document.querySelector('ul');
     var item = prompt('item 입력', '');
     list.innerHTML += '<li>' + item + '</li>';
   }
 </script>
 </head>
 <body>
   <input type="button" name="click" value="입력" onclick="inputItem()">
   <ul>

   </ul>
 </body>
 </html>
