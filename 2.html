<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>ㅎ</title>
	<script>
	window.onload = function()	{
	var headers = document.querySelectorAll('h1');
	for(var i=0; i < headers.length; i++){
		var head = headers[i];
		head.onmouseenter = function()	{
			this.style.color = 'red';
		};
		head.onmouseleave = function()	{
			this.style.color = 'black';
		}
	}
};
	</script>
</head>
<body>
	<h1>심심해서</h1>
	<h1>만든</h1>
	<h1>html</h1>
	<h1>입니다.</h1>
</body>
</html>
